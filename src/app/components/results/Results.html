  <br>
  <div class="alert alert-info text-center" ng-hide="$ctrl.isDataReady || !$ctrl.isAuthorized">
    Почекайте, триває завантаження результатів....
  </div>
  <form name="form" ng-submit="$ctrl.login()" role="form"  ng-hide="$ctrl.isAuthorized">

      <label for="password">Password</label>
      <i class="fa fa-lock"></i>
      <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Увійти</button>

  <div ng-show="$ctrl.isDataReady">
    <h2 class="text-center">Доступні операції:</h2>
    <div class="row">
      <div  class="text-center">
        <h3>Нова таблиця</h3>
        <h4>Зберегти:</h4>
      </div>
      <div class="col-sm-6 col-sm-offset-4">
        <button type="submit" class="btn btn-green" ng-click="$ctrl.saveCirclesResults()">Кола та опитування</button>
        <button type="submit" class="btn btn-green" ng-click="$ctrl.saveWitkinResults()">Тест Віткина</button>
      </div>
    </div>
    <br>
    <br>
    <div class="row text-center">
      <p>Ви також маєте змогу видалити всі отримані на даний момент результати тестів, але перед цим треба їх зберегти</p>
      <button class="btn btn-red" ng-click="$ctrl.clearResults()" ng-disabled="$ctrl.checkIfAllSaved()">Видалити всі результати</button>
    </div>
    <br><br>
    <div class="row">
      <div  class="text-center">
        <h3>Стара таблиця</h3>
        <h4>Зберегти:</h4>
      </div>
      <div class="col-sm-6 col-sm-offset-4">
        <button type="submit" class="btn btn-green" ng-click="$ctrl.saveCirclesResults()">Кола та опитування</button>
        <button type="submit" class="btn btn-green" ng-click="$ctrl.saveWitkinResults()">Тест Віткина</button>
      </div>
    </div>
